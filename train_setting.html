<!DOCTYPE html>
<html>
  <head>
    <title>TrainTime Setting Page</title>
  </head>
  <body>
    <h1>TrainTime Setting Page</h1>
---------<br>
<a href="train_setting_sample.html">Sample is here</a><br>
---------<br>
<br>
    <input type="radio" name="radio-group" id="radio1" value="0" checked="checked">Bank1
    <input type="radio" name="radio-group" id="radio2" value="1">Bank2
    <button id="save_button">Save</button><br>
    <textarea id="timetable" cols="40" rows="10" maxlength="6144" placeholder="Input time table data"></textarea>
<br>
   </body>
</html>

<script>
  //Setup to allow easy adding more options later
  function saveOptions() {
    
    timeTable = document.getElementById("timetable");
    bank = document.getElementById("radio2");
    var options = {
      "time_table": timeTable.value
      "bank": bank.checked
    }
     
    return options;
  };
 
  var submitButton = document.getElementById("save_button");
  submitButton.addEventListener("click", 
    function() {
      console.log("Submit");
 
      var options = saveOptions();
      var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
       
      document.location = location;
    }, 
  false);
</script>
