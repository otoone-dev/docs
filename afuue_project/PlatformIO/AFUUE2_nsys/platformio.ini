[platformio]
default_envs = m5stack-atoms3

[env:m5stack-atoms3]
platform = espressif32
board = m5stack-atoms3
framework = arduino
monitor_speed = 115200

lib_deps = 
	m5stack/M5Unified@^0.2.11

build_flags =
	-D HW_AFUUE2R
	-D HW_AFUUE2R_GEN2

[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
framework = arduino
monitor_speed = 115200

lib_deps = 
	m5stack/M5Unified@^0.2.11

build_flags =
	-D HW_AFUUE2R

